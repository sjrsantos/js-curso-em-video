<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var filmes = ["Star Wars", "Toy Story", "Interstellar"] // array

        filmes.push("Lords of The Rings") // coloca variáveis dentro do array

        console.log(filmes[1]) /* a numeração vai de 0 a infinito. Sempre pega o elemento que 
        está dentro do array selecionado. Ex: 1 - toy story */

        console.log(filmes.length) // verifica o tamanho do array (quantos elementos existem nele)
        
    </script>
</body>
</html>
