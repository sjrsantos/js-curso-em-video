<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalista</title>
</head>
<body>
    <script>
        var numeroSecreto = parseInt(Math.random() * 10) // Math.random() sempre gera um número aleatório entre 0 e 1. 0 pode ser gerado, mas 1 não. 
        var tentativas = 3

        while (tentativas > 0) { // while serve para criar um loop

            var chute = parseInt(prompt("Digite um número entre 0 e 10"))

            if (numeroSecreto == chute) {
            console.log("Acertou")
            break // encerra o loop do while
            } else if (chute > numeroSecreto) {
            console.log("O número secreto é menor")
            tentativas = tentativas -1
            } else if (chute < numeroSecreto) {
            console.log("O número secreto é maior")
            tentativas = tentativas -1
            }
        }
        if (chute != numeroSecreto) {
            alert("Suas tentativas acabaram. O número secreto é " + numeroSecreto)
        } else {
            alert("Você acertou! O número secreto é realmente: " + numeroSecreto)
        }
    </script>
</body>
</html>
